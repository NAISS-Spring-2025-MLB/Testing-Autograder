name: Autograding

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run tests
        id: pytest
        run: |
          pytest --tb=short --maxfail=5 > results.log || true
          score=$(grep -oP '(?<= )[0-9]+(?= passed)' results.log || echo 0)
          echo "score=${score}" >> $GITHUB_ENV

    outputs:
      score: ${{ steps.pytest.outputs.score }}

  grading:
    runs-on: ubuntu-22.04
    needs: test

    steps:
      - name: Output Score
        run: |
          echo "Score is: ${{ needs.test.outputs.score }}"
